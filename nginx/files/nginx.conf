{%- from "nginx/map.jinja" import server with context -%}
user {{ server.system_user }};
worker_processes {{ server.get('worker', {}).get('processes', 'auto') }};
worker_rlimit_nofile {{ server.get('worker', {}).get('limit', {}).get('nofile', '20000') }};
pid /run/nginx.pid;

load_module /usr/lib/nginx/modules/ngx_stream_module.so;

events {
        worker_connections {{ server.get('worker', {}).get('connections', '1024') }};
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens {% if server.get('tokens', False) %}on{% else %}off{% endif %};

        server_names_hash_bucket_size 128;
        # server_name_in_redirect off;

        variables_hash_bucket_size {{server.get('variables_hash_bucket_size', '128') }};

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##

        access_log {{ server.get('log', {}).get('access', server.log_dir + '/access.log') }};
        error_log {{ server.get('log', {}).get('error', server.log_dir + '/error.log') }};

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_disable "msie6";

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # nginx-naxsi config
        ##
        # Uncomment it if you installed nginx-naxsi
        ##

        #include /etc/nginx/naxsi_core.rules;

        ##
        # nginx-passenger config
        ##
        # Uncomment it if you installed nginx-passenger
        ##

        #passenger_root /usr;
        #passenger_ruby /usr/bin/ruby;

{% if server.upstream is defined %}
        ## Upstreams
        include /etc/nginx/upstream.conf;
{% endif %}

        ##
        # Websocket Connection upgrades
        ##
        map $http_upgrade $connection_upgrade {
                default upgrade;
                ''      close;
        }

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*.conf;
}

{% if server.stream is defined %}
## Streams
include /etc/nginx/stream.conf;
{% endif %}

